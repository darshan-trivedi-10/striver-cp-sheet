    const questionsContainer = document.getElementById('questions-container');

    // Load stored data from localStorage
    function loadStoredData() {
        const storedData = localStorage.getItem('questionStatus');
        return storedData ? JSON.parse(storedData) : {};
    }

    // Save data to localStorage
    function saveToLocalStorage(data) {
        localStorage.setItem('questionStatus', JSON.stringify(data));
    }

    const questionStatus = loadStoredData();

    // Create the HTML structure for each topic and question
    data.sheetData.forEach(topic => {
        const topicDiv = document.createElement('div');
        const topicTitle = document.createElement('h2');
        topicTitle.textContent = topic.topic;

        const totalQuestions = topic.data.length;
        let completedQuestions = 0;

        topic.data.forEach(question => {
            if (questionStatus[question.id]) {
                completedQuestions++;
            }
        });

        const stats = document.createElement('div');
        stats.className = 'stats';
        stats.textContent = `Total Questions: ${totalQuestions} | Completed: ${completedQuestions}`;

        topicDiv.appendChild(topicTitle);
        topicDiv.appendChild(stats);

        topic.data.forEach(question => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = question.id;
            checkbox.checked = questionStatus[question.id] || false;
            checkbox.addEventListener('change', function () {
                questionStatus[question.id] = checkbox.checked;
                saveToLocalStorage(questionStatus);
                updateStats();
            });

            const label = document.createElement('label');
            label.htmlFor = question.id;
            label.innerHTML = `<a href="${question.cf_link}" target="_blank">${question.title}</a>`;

            questionDiv.appendChild(checkbox);
            questionDiv.appendChild(label);
            topicDiv.appendChild(questionDiv);
        });

        questionsContainer.appendChild(topicDiv);

        function updateStats() {
            let completedQuestions = 0;
            topic.data.forEach(question => {
                if (questionStatus[question.id]) {
                    completedQuestions++;
                }
            });
            stats.textContent = `Total Questions: ${totalQuestions} | Completed: ${completedQuestions}`;
        }
    });
</script>


</html>
